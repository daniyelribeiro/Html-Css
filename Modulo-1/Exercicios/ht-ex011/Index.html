<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1420px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="happy-mistake.mp3" type="audio/mpeg">
        <source src="happy-mistake.ogg" type="audio/ogg">
        <source src="happy-mistake.mp3" type="audio/wav">
        <p>Infelizmente o seu navegador nāo consegue reproduzir o áudio. <a href="guanacast-33.mp3">Clique aqui para baixar o arquivo mp3.</a></p></audio>
        <p>Outro arquivo de audio</p>
    <audio preload="metadata" autoplay controls loop>
            <source src="guanacast-33.mp3" type="audio/mpeg">
            <source src="guanacast-33.ogg" type="audio/ogg">
            <source src="guanacast-33.mp3" type="audio/wav">
            <p>Infelizmente o seu navegador nāo consegue reproduzir o áudio. <a href="guanacast-33.mp3">Clique aqui para baixar o arquivo mp3.</a></p></audio>
</body>
</html>
