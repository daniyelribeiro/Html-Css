<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags Html</title>
</head>
<body>
   <h1>Tags em HTML</h1> 
   <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</P>
   <ul type="disc">
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag &lt;code&gt;">Códigos-fontes</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>

    </ul>   
</body>
</html>
