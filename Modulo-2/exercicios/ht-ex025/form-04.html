<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 4</title>
    <style>
        h1 {
            text-align: center;
        }
        fieldset {
            width: 400px;
            margin: auto;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formularios</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="50">
        </p>
        <p>
            <label for="itel">Telefone fixo</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel-area-code" pattern="^(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
        </p>        
        <p>
            <label for="icel">Telefone celular</label>
            <input type="tel" name="cel" id="icel" autocomplete="mobile" pattern="^(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>  
    </form>

</body>
</html>
